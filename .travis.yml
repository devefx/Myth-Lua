matrix:
  include:
    - os: linux
      env: BUILD_TARGET=android_cmake
      language: android
      sudo: true
    - os: osx
      env: BUILD_TARGET=mac_cmake
      language: cpp
      osx_image: xcode9.4
      sudo: true
    - os: osx
      env: BUILD_TARGET=ios_cmake
      language: cpp
      osx_image: xcode9.4
      sudo: true

before_install:
  - travis/before-install.sh

script:
  - travis/run-script.sh

cache: 
  bundler: true
  directories:
    - $HOME/cocos2d-x-3.17.1
